<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Візитівка EMET</title>
    <style>
        /* ДИЗАЙН И СТИЛИ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f6f8; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        
        .card { 
            background: white; 
            width: 90%; 
            max-width: 400px; 
            padding: 40px 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            display: none; /* Скрыто до загрузки данных */
        }

        .logo { 
            max-width: 150px; 
            height: auto; 
            margin-bottom: 20px; 
        }
        
        h1 { 
            font-size: 22px; 
            color: #333; 
            margin: 0 0 10px 0; 
            line-height: 1.4;
        }
        
        p { 
            color: #777; 
            margin-bottom: 30px; 
            font-size: 14px; 
        }
        
        /* КНОПКИ */
        .btn { 
            display: block; 
            width: 100%; 
            padding: 18px 0; 
            margin-bottom: 15px; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            text-decoration: none; 
            box-sizing: border-box; 
            transition: transform 0.1s; 
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn-viber { 
            background-color: #7360f2; 
            box-shadow: 0 4px 15px rgba(115, 96, 242, 0.3); 
        }
        
        .btn-insta { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            box-shadow: 0 4px 15px rgba(220, 39, 67, 0.3); 
        }
        
        .footer { margin-top: 20px; font-size: 12px; color: #ccc; }
        .loader { font-size: 18px; color: #666; margin-top: 20px; }
        .error { color: #e74c3c; font-weight: bold; display: none; }
    </style>
</head>

    <div id="errorMsg" class="error"></div>

    <div class="card" id="card">

        <p>Оберіть зручний спосіб зв'язку</p>

        <a id="linkInsta" href="#" class="btn btn-insta" onclick="sendStat('insta')" target="_blank">Перейти в Instagram</a>

        // ==========================================
        // ЛОГИКА РАБОТЫ
        // ==========================================
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const loader = document.getElementById('loader');
        const card = document.getElementById('card');
        const errorMsg = document.getElementById('errorMsg');

        // Проверяем, есть ли такой менеджер
        if (id && managers[id]) {
            const data = managers[id];
            
            // Заполняем данными
            document.getElementById('managerName').innerHTML = "Ваш менеджер:<br>" + data.name;
            document.getElementById('linkViber').href = data.viber;
            document.getElementById('linkInsta').href = data.insta;
            
            // Показываем карточку
            loader.style.display = 'none';
            card.style.display = 'block';
        } else {
            // Если ID нет или он неверный
            loader.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerText = "Помилка: Невірне посилання або менеджера не знайдено.";
        }

        // Функция отправки статистики (тихая)
        function sendStat(type) {
            // Если ссылка на скрипт не настроена, ничего не делаем
            if (!SCRIPT_URL || SCRIPT_URL.includes("ВСТАВЬТЕ")) return;
            
            // Отправляем запрос на сервер Google без ожидания ответа
            fetch(SCRIPT_URL + "?id=" + id + "&type=" + type + "&agent=" + navigator.userAgent, {
                mode: 'no-cors'
            });
        }

</html>
